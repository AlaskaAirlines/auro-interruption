<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-modal custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-modal.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-modal</h1>

      <demo-snippet>
        <template>
          <button onclick="fireDemo('#demo1');">Modal 1</button>
          <button onclick="fireDemo('#demo2');">Modal 2</button>
          <auro-modal id="demo1" header="Non-blocking Modal">Hello World!</auro-modal>
          <auro-modal id="demo2" header="Blocking modal" blocking>Hello World!</auro-modal>

        </template>
      </demo-snippet>

      <script>
          function fireDemo(elName) {
              console.log("well i fired", elName);
              var upsell = document.querySelector(elName);
              console.log("opening", upsell);
              upsell.removeAttribute("open");
              upsell.setAttribute("open", true);
          }
        </script>

    </div>
  </body>
</html>
