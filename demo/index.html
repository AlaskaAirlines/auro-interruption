<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-modal custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-modal.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-modal</h1>

      <demo-snippet>
        <template>
          <button onclick="fireDemo('#demo1');">Non-blocking Modal</button>

          <auro-modal id="demo1">
            <span slot="header">Non-blocking Modal</span>
            <span slot="content">
              <p>Kulma, corner in Finnish, is a shelf to be hanged either in a positive or a negative corner of a room. The idea is to utilize and highlight both the space within the shelf and the corner surrounding the shelf.</p>

              <ul>
                <li>Size: H 250mm, W 420mm, D 250mm</li>
                <li>Material: Solid oak, hand-made in Finland</li>
              </ul>

              <p>Produced by Martina Carpelan, designed together with Hong Ngo in 2006</p>
            </span>

            <span slot="footer">
              <button onclick="closeDemo('#demo1');">Close</button>
            </span>
          </auro-modal>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <button onclick="fireDemo('#demo2');">Blocking modal</button>

          <auro-modal id="demo2" blocking>
            <span slot="header">Non-blocking Modal</span>
            <span slot="content">
              <p>Kulma, corner in Finnish, is a shelf to be hanged either in a positive or a negative corner of a room. The idea is to utilize and highlight both the space within the shelf and the corner surrounding the shelf.</p>

              <ul>
                <li>Size: H 250mm, W 420mm, D 250mm</li>
                <li>Material: Solid oak, hand-made in Finland</li>
              </ul>

              <p>Produced by Martina Carpelan, designed together with Hong Ngo in 2006</p>
            </span>

            <span slot="footer">
              <button onclick="closeDemo('#demo2');">Close</button>
            </span>
          </auro-modal>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <button onclick="fireDemo('#demo3');">Non-Blocking modal</button>

          <auro-modal id="demo3">
            <span slot="header">Non-blocking Modal</span>
            <span slot="content">
              <p>Kulma, corner in Finnish, is a shelf to be hanged either in a positive or a negative corner of a room. The idea is to utilize and highlight both the space within the shelf and the corner surrounding the shelf.</p>

              <ul>
                <li>Size: H 250mm, W 420mm, D 250mm</li>
                <li>Material: Solid oak, hand-made in Finland</li>
              </ul>

              <p>Produced by Martina Carpelan, designed together with Hong Ngo in 2006</p>
            </span>
          </auro-modal>
        </template>
      </demo-snippet>


      <script>
        function fireDemo(elName) {
          let modal = document.querySelector(elName);
          modal.removeAttribute("open");
          modal.setAttribute("open", true);
        }

        function closeDemo(elName) {
          let modal = document.querySelector(elName);
          modal.removeAttribute("open");
        }
        </script>

    </div>
  </body>
</html>
